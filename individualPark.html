<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b31800270.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/individualPark.css">
</head>

<body>

    <nav id="navbar" class="navbar is-transparent">
        <div class="navbar-brand">
            <h1 id="park-header"></h1>
        </div>
        <div class="navbar-brand">
            <div class="navbar-end is-active">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                                <a href="index.html" class="bd-tw-button button">
                                <span class="icon">
                                    <i class="fa-solid fa-house"></i>
                                </span>
                                <span>
                                    Home
                                </span>
                            </a>

                        </p>
                        <p class="control">
                            <a id="favorite-button" class="button is-primary">
                                <span class="icon">
                                    <i id="heart" class="fa-regular fa-heart"></i>
                                </span>
                                <span id="favorite-text">Favorite</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="landing-info" class="columns">
        <div class="column is-one-quarter">
            <img id="preview-img">
        </div>
        <div id="description-container" class="column">
            <h2 id="description"></h2>
        </div>
    </div>

    <div id="selector" class="tabs is-centered is-fullwidth">
        <ul>
            <li id="campgrounds-tab">
                <a>
                    <span class="icon is-small"><i class="fas fa-campground" aria-hidden="false"></i></span>
                    <span>Campgrounds</span>
                </a>
            </li>
            <li id="activities-tab" class="is-active">
                <a>
                    <span class="icon is-small"><i class="fas fa-person-hiking" aria-hidden="true"></i></span>
                    <span>Miscalleneous</span>
                </a>
            </li>
            <li id="pictures-tab">
                <a>
                    <span class="icon is-small"><i class="fas fa-solid fa-images" aria-hidden="true"></i></span>
                    <span>Pictures</span>
                </a>
            </li>
        </ul>
    </div>

    <div id="campground-container">
        <div id="map"></div>
    </div>
    <div id="miscalleneous-container">
        <div class="columns is-desktop">
            <div class="column is-half">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Activities
                        </p>
                    </header>
                    <div class="card-content">
                        <div id="activities-info" class="content">
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Directions
                      </p>
                    </header>
                    <div class="card-content">
                      <div id="directions-info" class="content">
                      </div>
                    </div>
                    <footer class="card-footer">
                      <a id="directions-link" href="#" class="card-footer-item">More Info</a>
                    </footer>
                  </div>
            </div>
            <div class="column">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Weather Info
                      </p>
                    </header>
                    <div class="card-content">
                      <div id="weather-info" class="content">
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div id="pictures-container">
        <div id="carouselFade" class="carousel slide carousel-fade">
            <div id="slideshow" class="carousel-inner">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=&mapIds=c2364028a7f978c8&loading=async&callback=initMap"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/script/individualPark.js"></script>
</body>

</html>
