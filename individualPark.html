<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Info</title>
    <script src="https://kit.fontawesome.com/6b31800270.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/indicidualPark.css">
</head>
<body>

    <header>
        <div>
            <h1 id="park-header"></h1>
        </div>
    </header>

    <div class="columns">
        <div class="column is-one-quarter">
            <img id="preview-img">
        </div>
        <div class="column">
            <h2 id="description"></h2>
        </div>
    </div>

    <div class="tabs is-centered is-boxed is-medium">
        <ul>
          <li id="campgrounds-tab">
            <a>
              <span class="icon is-small"><i class="fas fa-campground" aria-hidden="false"></i></span>
              <span>Campgrounds</span>
            </a>
          </li>
          <li id="activities-tab">
            <a>
              <span class="icon is-small"><i class="fas fa-person-hiking" aria-hidden="true"></i></span>
              <span>Activities</span>
            </a>
          </li>
          <li id="pictures-tab" class="is-active">
            <a>
              <span class="icon is-small"><i class="fas fa-solid fa-images" aria-hidden="true"></i></span>
              <span>Pictures</span>
            </a>
          </li>
        </ul>
      </div>

      <div id="campground-container">
        <h2>campgrounds</h2>
        <div id="map"></div>
      </div>
      <div id="activities-container">
        <h2>activities</h2>
      </div>
      <div id="pictures-container">
        <h2>Pics</h2>
      </div>
      <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFXnVw0u_iz7kyyoOfOUYTPxcdIsL2-NY&mapIds=c2364028a7f978c8&loading=async&callback=initMap">
          </script>
    <script src="assets/script/individualPark.js"></script>
</body>
</html>
